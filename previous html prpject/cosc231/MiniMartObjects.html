<!DOCTYPE html>
<html lang="en-US">
<!-- Created by Todd Shmayda on 3/16/2021 -->
<head>
<meta charset="UTF-8">
<title>Mini Mart</title>
<style>
body
{
	margin:0;
	background-color:#D3D2F6;
	color:#320769;
}
div
{
	border: 1px solid;
	padding:0px 10px;
	margin: 2% 38%;
	
}
table
{
	padding:0px 45px;
}
th
{
	padding:0px 15px 0px 0px;
	text-align:center;
}
tr
{
	text-align:center;
}
td
{
	padding:0px 15px 0px 0px;
	text-align:center;
	width:29%;
}
h1.center
{
	text-align:center;
}
</style>
<script>
var inventory=[];
var total=0;
function Inventory (item, quantity, cost)
{
	this.inventory_item=item;
	this.inventory_quantity=quantity;
	this.inventory_cost=cost;
}

function receipt()
{
	text="";
	text="================================================";
	text+="<br><h2>Mini-Mart EMU Receipt: Todd Shmayda</h2>";

	text+="<table><tr><th>Item</th><th>Quantity</th><th>Cost</th></tr>";

	for(var i=0; i<inventory.length; i++)
		text+="<tr><td>"+inventory[i].inventory_item+"</td><td>"+inventory[i].inventory_quantity+"</td><td>&#36;"+inventory[i].inventory_cost+"</td></tr>";

	text+="</table>";
	document.getElementById("display").innerHTML = text;
}
function insert()
{
	wholeNum = document.getElementById('quantity').value;
	if(wholeNum%1==0)
	{
		inventory.push(new Inventory((document.getElementById('item').value),
									(document.getElementById('quantity').value),
									(document.getElementById('cost').value)));
		receipt();
		document.getElementById("item").value="";
		document.getElementById("quantity").value="";
		document.getElementById("cost").value="";
	}
	else
		alert("Please type a whole number.");
}

function checkOut()
{
	receipt();
	for(var i=0; i<inventory.length; i++)
	{
		total = total + (inventory[i].inventory_cost*inventory[i].inventory_quantity);
	}
	text="<table><tr><td>Checkout Total: </td><td>&#36;"+total.toFixed(2)+"</td></tr></table>";
	document.getElementById("print").innerHTML = text;
}
</script>
</head>
<body>
<div>
<h1 class="center">...Mini-Mart EMU Online...</h1>
<pre>
Enter your item information.
Submit the item by clicking on "Add to Cart".
Click on the Checkout button when done entering items.
</pre>
<form>
<input id="item" type="text" placeholder="Item"><br><br>
<input id="cost" type="number" placeholder="Cost"><br><br>
<input id="quantity" type="number" placeholder="Quantity"><br><br>               
<input type="button" value="add to cart" onclick="insert()">
<input type="button" value="go to check out" onclick="checkOut()">    
</form>
<p id="display"></p>
<p id="print"></p>
</div>	
</body>
</html>
