<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>DOM Animation</title>

<style>
body
{
	margin:0;
	background-color:#D3D2F6;
	font-family:courier, book antiqua, monospace;
	color:#320769;
}
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#ball {
  width: 50px;
  height: 50px;
  border:1px solid black;
  border-radius:50%;
  position: relative;
  left: 350px;
  background-color: blue;
}
</style>
</head>

<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="ball"></div>
</div>

<script>
var id = null;
function myMove() {
  var elem = document.getElementById("ball");   
  var xpos = 350;
  var ypos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (xpos > 0) {
        --xpos;
        elem.style.left = xpos + 'px';
        }

	if (ypos < 350 && xpos > 175 ){
        ypos+=2;
        
        elem.style.top = ypos + 'px';
        }
    else if (ypos>0) {
        --ypos;
        --ypos;
        elem.style.top = ypos + 'px';   
        }
    }
        
}
</script>

</body>
</html>
